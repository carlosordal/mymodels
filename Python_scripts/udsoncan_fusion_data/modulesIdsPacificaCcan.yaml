# all CCAN respond on CCAN channel from OBD2
# ePT: OBCM respond on CCAN from OBD2.
# it needs to confirm ECM response. 7E0.
# IHS response from MS modules at 125 kbits.
# F011 10 bytes HEX
#  5 [0] DASM
# 6 [7] HaLF

CBC:
  request: 0x620
  response: 0x504
  network: [ccan]
  description: Central Body Controller
  requestedData:
    DIDs:
      0xF132:
        didDescription: ECU SW Part Number
        responseByteSize: 10                             # plus 3 of response and DID repeat
        didConversionType: ASCII
        decodedData:
          ecuSoftwarePartNumber:
            startByte: 0
            startbit: 0
            description: ECU SW Part Number
            byteSize: 10
            bitSize: 0
            type: Identical
            conversion: ASCII
      0x0138:
        # response 0x 41 00: B A
        # eng file 4[0] B = 41
        # eng file 3[0] A = 0
        didDescription: ECU Configuration 6 (Steering)
        responseByteSize: 2                               # plus 3 of response and DID repeat
        didConversionType: HEX
        decodedData:
          suspensionEcuConfigurationA:
            startByte: 0
            startBit: 0
            description: Suspension ECU configuration A
            byteSize: 1
            bitSize: 0
            type: Identical
            conversion: HEX
          suspensionEcuConfigurationB:
            startByte: 1
            startBit: 0
            description: Suspension ECU configuration B
            byteSize: 1
            bitSize: 0
            type: Identical
            conversion: HEX
      0xF011:
        #response HALF not set: 0x80 ce 89 40 54 10 00 00 
        #                Byte #    7  6  5  4  3  2  1  0
        #                 Bit #    7654 3210
        didDescription: Programmed ECUS - P/T Chassis Network
        responseByteSize: 8                               # plus 3 of response and DID repeat
        didConversionType: HEX
        decodedData:
          halfNetworkConfiguration:
            startByte: 4
            startBit: 7
            description: HALF Network Configuration
            byteSize: 0
            bitSize: 1
            type: Identical
            conversion: HEX
          dasmNetworkConfiguration:
            startByte: 5
            startBit: 0
            description: DASM Network Configuration
            byteSize: 0
            bitSize: 1
            type: Identical
            conversion: HEX

      0xF190:
        didDescription: VIN Number
        responseByteSize: 17                             # plus 3 of response and DID repeat
        didConversionType: ASCII
        decodedData:
          ecuSoftwarePartNumber:
            startByte: 0
            startbit: 0
            description: VIN Number
            byteSize: 17
            bitSize: 0
            type: Identical
            conversion: ASCII
    DTCs:

